{

	name = ModuleKerbNetAccess
	MinimumFoV = 25
	MaximumFoV = 45
	AnomalyDetection = 0
	DISPLAY_MODES
	{
		Mode = Terrain
	}
}

MODULE
{

	name = ModuleDataTransmitter
	antennaType = INTERNAL
	packetInterval = 1.0
